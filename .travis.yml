language: java
sudo: true
dist: trusty
jdk: oraclejdk8
addons:
  apt:
    packages:
      - oracle-java8-installer
before_install:
  - chmod +x mvnw
  # Travis CI 서버의 Home
cache:
  directories:
    - $HOME/.m2
    - $HOME/.mvnw
script: "./mvnw clean package"

deploy:
 - provider: s3
   access_key_id: $AWS_ACCESS_KEY
   secret_access_key: $AWS_SECRET_KEY

   bucket: studyhelper-ec2
   region: ap-northeast-2
   skip_cleanup: true
   acl: public_read
   wait_until_deployed : true
   on:
      repo: https://github.com/byeunsungjae/studyhelper_ec2.git #Github 주소
      branch: master

